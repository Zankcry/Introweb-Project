<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="text/javascript" src="javascript/login.js" defer></script>
</head>
<body>
  <header>
    <a href="#" class="logo">
        <img src="images/icon.png" alt="Logo">
        <span class="logo-text">ANGELITEFIT</span>
    </a>

    <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <ul class="navlist" id="navlist">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="workoutprogress.html">Workout Progress</a></li>
        <li><a href="workoutprogram.html">Workout Program</a></li>
    </ul>

    <div class="dropdown" id="dropdown">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="workoutprogress.html">Workout Progress</a>
        <a href="workoutprogram.html">Workout Program</a>
    </div>
</header>

  
<div class="main-content">
  <div class="wrapper">
    <h1>ANGELITE<span class="red">FIT</span></h1>
    <p>Be an Inspiration</p>
    <p id="error-message" class="error"></p>
    <form id="form">
      <div class="input-container">
        <label for="email-input">
          <img src="images/envelope.svg" alt="Envelope Icon" />
        </label>
        <input type="email" name="email" id="email-input" placeholder="Email" required>
      </div>
      <div class="input-container">
        <label for="password-input">
          <img src="images/lock-icon.svg" alt="Lock Icon" />
        </label>
        <input type="password" name="password" id="password-input" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="social-login">
      <p>Login with</p>
      <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank" aria-label="Login with Facebook">
          <i class="fab fa-facebook-f social-icon"></i>
        </a>
        <a href="https://www.google.com" target="_blank" aria-label="Login with Google">
          <i class="fab fa-google social-icon"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank" aria-label="Login with Twitter">
          <i class="fab fa-twitter social-icon"></i>
        </a>
      </div>
    </div>
    <footer>
      <span class="border"><p>New here? <a href="signup.html">Create an Account</a></p></span>
    </footer>    
  </div>
</div>
<script src="javascript/hamburgermenu.js"></script>
</body>
</html>
